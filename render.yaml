# Render.com deployment configuration
services:
  - type: web
    name: cardioguard-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --prefer-binary -r requirements.txt
    startCommand: uvicorn api.predict:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
